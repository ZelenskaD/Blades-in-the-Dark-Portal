{% extends "home/basic.html" %}

{% block title %}
Main Page
{% endblock %}

{% block content %}
<div class="homepage-container text-center">
    <div class="row justify-content-center">
        <h1 class="homepage-h2">Your adventure begins here!</h1>
    </div>
    <div class="count-cards row justify-content-center">
        <div class="col-md-2">
            <div class="card-count">
                <div class="card-body">
                    <h1 class="count-card-title">Users</h1>
                    <p class="count-card-text">{{ user_count }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="card-count">
                <div class="card-body">
                    <h1 class="count-card-title">Characters</h1>
                    <p class="count-card-text">{{ character_count }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="card-count">
                <div class="card-body">
                    <h1 class="count-card-title">Campaigns</h1>
                    <p class="count-card-text">{{ campaign_count }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="card-count">
                <div class="card-body">
                    <h1 class="count-card-title">Playbooks</h1>
                    <p class="count-card-text">7</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
